<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minado</title>
</head>
<body>
    <section id="p1" class = "pag1" >
        <button id = "button" onclick="iniciar()">INICIAR</button>
        <img id="codigobarra" src="Res/codigo de barra.png" alt="">
    </section>

    <section id="p2" class = "pag2" style="display: none;">
        <div id = "retangulo">
        <div id="cont_pag2">
        <p id = "texto2">Selecione sua dificuldade:</p>
        <button id = "button1" onclick="facil()">INICIANTE</button>
        <button id = "button2" onclick="intermediario()">INTERMEDIÁRIO</button>
        <button id = "button3" onclick="avancado()">AVANÇADO</button>
        </div></div>
    </section>

    <section id="p3" class = "pag3" style="display: none;">
        <div id = "quadrado_info"></div>
        <div id="cabecalho">
        <div class="info">
        <div id = "dificuldade"><label id = "dificuldadeX"></label></div>
        <img id = bandeira src="Res/bandeira.png" alt="">
        <label id = "bandeiraX">10</label>
        <img id = timer src="Res/relogio.png" alt="">
        <label class="timerX" id = "min">10:</label><label class="timerX" id="sec">00</label>
        </div></div>
        <div id="retangulo_campo">
            <center><div id="campo"></div></center>
        </div>
    </section>

    <section id="popup" class = "popup" style="display: none;">
        <div id = "retangulo2">
        <div class="info_status">
        <div id="cabecalho_status">
        <img id = bandeira src="Res/bandeira.png" alt="">
        <label id = "bandeiraX">10</label>
        <img id = timer src="Res/relogio.png" alt="">
        <label id = "timerX">10:00</label>
        </div>
        <label id = "status">VOCE VENCEU!</label>
        <img id = "img_status" src="Res/trofeu.png" alt="">
        </div>
        <button id = "jogar_novamente" onclick="jogarnov()">JOGAR NOVAMENTE</button>
        </div>
    </section>

</body>
</html>
